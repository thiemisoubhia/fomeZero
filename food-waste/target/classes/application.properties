# Configuração do Spring Security - REMOVIDO pois usamos SecurityConfig.java

# Configuração do caminho das páginas HTML
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html

# Configuração da porta do servidor (opcional)
server.port=8080

# Habilita logs do SQL no console (se estiver usando banco de dados)
spring.jpa.show-sql=true

# Configurações do H2
spring.datasource.url=jdbc:h2:file:./data/testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.project.food_waste=DEBUG

