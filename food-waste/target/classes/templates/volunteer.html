<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/FOME.png}" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="/">Home</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a class="nav-link mx-2" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 index" href="/volunteer">Voluntário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="/registerRestaurant">Estabelecimentos</a>
                    </li>
                    <!-- Botão de Logout visível apenas para usuários autenticados -->
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <form class="mx-2" action="/logout" method="post">
                            <button type="submit" class="btn btn-light logout">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card p-4" style="width: 600px;">
            <h2 class="text-center mb-4">Cadastre-se como Voluntário(a)</h2>
            <form action="/volunteers/register" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="phone" name="phone" required placeholder="(XX) XXXXX-XXXX">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>

                <button type="submit" class="btn btn-form w-100">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
