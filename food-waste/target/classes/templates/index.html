<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/FOME.png}" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-2 index" href="/">Home</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a class="nav-link mx-2" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="/volunteer">Voluntário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="/registerRestaurant">Estabelecimentos</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Administrador
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/restaurantArea">Cadastro de Alimento</a></li>
                            <li><a class="dropdown-item" href="/volunteers">Lista de Voluntários</a></li>
                            <li>
                                <form action="/logout" method="post" class="dropdown-item">
                                    <button type="submit" class="btn btn-link p-0">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Título -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Alimentos Disponíveis</h1>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Endereço</th> <!-- Nova Coluna -->
                    <th>Reservado</th>
                    <th th:if="${#authorization.expression('isAuthenticated()')}">Ações</th> <!-- Coluna para deletar -->
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre os itens de comida e exibir na tabela -->
                <tr th:each="foodItem : ${foodItems}">
                    <td th:text="${foodItem.name}">Alimento</td>
                    <td th:text="${foodItem.description}">Descrição</td>
                    <td th:text="${foodItem.restaurant.address}">Endereço</td> <!-- Exibir o Endereço -->
                    <td>
                        <form th:action="@{/restaurantArea/reserve/{id}(id=${foodItem.id})}" method="post"
                            class="reserve-form">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" th:name="reserved"
                                    th:checked="${foodItem.reserved}" onchange="this.form.submit();" />
                                <label class="form-check-label">Reservado</label>
                            </div>
                        </form>
                    </td>
                    <!-- Botão de deletar, visível apenas para usuários autenticados -->
                    <!-- Dentro da tag <td> onde está o botão de excluir -->
<td th:if="${#authorization.expression('isAuthenticated()')}">
    <form th:action="@{restaurantArea/excluir/{id}(id=${foodItem.id})}" method="post" onsubmit="return confirmDelete(event)">
        <input type="hidden" name="_method" value="delete">
        <button class="btn btn-form" type="submit">Excluir</button>
    </form>
</td>

<!-- Adicione este script antes do fechamento da tag </body> -->
<script>
    function confirmDelete(event) {
        if (!confirm("Tem certeza de que deseja excluir este item?")) {
            event.preventDefault(); // Impede o envio do formulário se o usuário cancelar
            return false;
        }
        return true;
    }
</script>

                </tr>
            </tbody>
        </table>
    </div>

    <!-- Link do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
