<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reserva Realizada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>
<body class="sucessReserve">

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="text-center p-5 border rounded shadow-sm bg-light">
            <img src="/images/logo.png" alt="Sucesso" style="width: 100px; height: auto;" class="mb-4">
            <h1 class="mb-3">Reserva realizada com sucesso!</h1>
            <p class="fs-5">Alimento reservado: <strong th:text="${nome}">Nome do alimento</strong></p>
            <p class="fs-5">Endereço para retirada: <strong th:text="${endereco}">Endereço</strong></p>
            <a href="/" class="btn btn-form mt-4">Voltar para a lista</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
