<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Alimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/FOME.png}" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link mx-2" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link mx-2 index" href="/restaurantArea">Cadastro de Alimento</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="/volunteers">Lista de Voluntários</a></li>
                    
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <form class="mx-2" action="/logout" method="post">
                        <button type="submit" class="btn btn-light logout">Logout</button>
                    </form>
                </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container d-flex justify-content-center align-items-center cadastro-food">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%">
            <h2 class="text-center mb-4">Cadastro de Alimento</h2>

            <form action="/restaurantArea/add" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome do Alimento</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="description" name="description" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Endereço do Restaurante</label>
                    <input type="text" class="form-control" id="address" name="address"
                        th:value="${restaurant?.address ?: ''}" readonly>

                </div>

                <button type="submit" class="btn w-100 btn-form">Cadastrar</button>
            </form>

            <div class="mt-3 text-center">
                <span th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></span>
                <span th:if="${successMessage}" th:text="${successMessage}" class="text-success"></span>
            </div>



        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
